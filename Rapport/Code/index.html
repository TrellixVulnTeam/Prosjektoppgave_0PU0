<!DOCTYPE html>
<html lang="en">
<head>
  <title>Prosjektoppgave</title>

    <button id="off1" type="button" class="btn btn-primary btn-md">Turn off light</button>

    {{btn45452}}

    {{45311.as_html}}

 </div>
</div>

</html>
